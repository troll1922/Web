<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>JavaScript</title>
	<script type="text/javascript">
		alert ('Вариант № 4 "В предложении удалить наиболее часто встречающуюся букву. Вывести результат в новом окне."');
		var str = prompt("Введите предложение","");
		var str_otvet = "";
		var len = str.length;
		var char_more;
		var n1 = 0;
		for (var i=0;i<len;i++) {
			var char1 = str.substr(i,1);
			if (char1==" ") continue;
			var n2 = 0;
				for (var j=0;j<len;j++){
					var char2 = str.substr(j,1);
					if (char1==char2) n2++; 
				}
			if (n2>n1) {char_more = char1; n1=n2;}
		}str_otvet
		for (var i=0;i<len;i++){
			var char_buf = str.substr(i,1);
			if (!(char_more==char_buf)) str_otvet += char_buf;
		}
		document.write('Вариант № 4 "В предложении удалить наиболее часто встречающуюся букву. Вывести результат в новом окне."' + '<br>');
		document.write('Ваше предложение: ' + str + '<br>');
		document.write('Наиболее встречающая буква: ' + char_more + '<br>');
		document.write('Ответ: ' + str_otvet + '<br>');
		document.write('Задание выполнил студент гр.ЦИСТв-51 Фомичёв А.В.');
	</script>
</head>
<body>
	
</body>
</html>
