	<script type="text/javascript">
		document.write("<h1 style='text-align:center;margin-top:50px;'>Вариант №16</h1><h2>Реализовать автоматическое прокручивание текста через определенное время</h2>");
		document.write("<input style='position:fixed; left:20px; top: 10px;' type='button' name='' value='Плавная прокрутка' onClick='slowly()'>");

		document.write("<input style='position:fixed; left:303px; top: 10px;' type='button' name='' value='Остановить прокрутку' onClick='stop()'>");
		document.write("<p>АНТОН  ПАВЛОВИЧ  ЧЕХОВ<br>"+
							"В  ВАГОНЕ<br>"+
							"Почтовый поезд номер такой-то мчится нa всех парах от станции «Весёлый Трах-Тарарах» до станции «Спасайся, кто может!». Локомотив свистит, шипит, пыхтит, сопит...<br>"+
							"Вагоны дрожат и своими неподмазанными колёсами воют волками и кричат совами. На небе, на земле и в вагонах тьма... «Что-то будет! что-то будет!» — стучат дрожащие от старости лет вагоны...<br>"+
							"«Огого-гого-о-о!» — подхватывает локомотив... По вагонам вместе с карманолюбцами гуляют сквозные ветры. Страшно... Я высовываю свою голову в окно и бесцельно смотрю в бесконечную даль.<br>"+ 
							"Все огни зелёные: скандал, надо полагать, ещё не скоро. Диска и станционных огней не видно... Тьма, тоска, мысль о смерти, воспоминания детства... Боже мой!<br>"+ 
							"— Грешен!! — шепчу я.— Ох, как грешен!.. <br>"+
							"Кто-то лезет в мой задний карман. В кармане нет ничего, но всё-таки ужасно... Я оборачиваюсь. Предо мной незнакомец. На нём соломенная шляпа и тёмно-серая блуза. <br>"+
							"— Что вам угодно? — спрашиваю я его, ощупывая свои карманы.<br> "+
							"— Ничего-с! Я в окно смотрю-с! — отвечает он отдёргивая руку и налегая мне на спину.<br> "+

							"— Гм... Водка, а не горько! — говорит солидный обер-кондуктор, обращаясь к толстому господину. Толстый господин хочет что-то сказать и не может: поперёк горла остановился у него годовалый бутерброд.<br> "+

							"У одного из вагонов первого класса стоит господин с кокардой и указывает публике на свои ноги. С несчастного, в то время когда он спал, стащили сапоги и чулки... <br>"+
							"— В чём же я поеду теперь? — кричит он.— Мне до Ррревеля ехать! Вы должны смотреть! <br>"+

							"Возле меня храпит рыженький судебный следователь, едущий в Киев из Рязани... В двух-трёх шагах от следователя дремлет хорошенькая... Крестьянин, в соломенной шляпе, сопит, пыхтит, переворачивается на все бока и не знает, куда положить свои длинные ноги.<br>"+
							"Кто-то в углу закусывает и чамкает во всеуслышание... Под скамьями спит богатырским сном народ. Скрипит дверь. Входят две сморщенные старушонки с котомками на спинах... <br>"+

							"— Ну... Князя сюда и палками не загонишь... <br>"+
							"— Так кто же? С бородой? <br>"+
							"— Да, с бородой...<br> "+
							"— Ну, коли этот, то ничего. Он добрый человек. <br>"+
							"— Как хотите.<br> "+
							"— А много зайцев едет? <br>"+
							"— Душ сорок будет.<br> "+
							"— Ннно? Молодцы! Ай да коммерсанты!<br> "+
							"Сердце у меня сжимается. Я тоже зайцем еду. Я всегда езжу зайцем. На железных дорогах зайцами называются гг. пассажиры, затрудняющие разменом денег не кассиров, а кондукторов.<br>"+ 
							"Хорошо, читатель, ездить зайцем! Зайцам полагается, по нигде ещё не напечатанному тарифу, 75% уступки, им не нужно толпиться около кассы, вынимать ежеминутно из кармана билет, с ними кондуктора вежливее и... всё что хотите, одним словом! "+
							"— Чтоб я заплатил когда-нибудь и что-нибудь!? — бормочет старец.— Да никогда! Я плачу кондуктору. У кондуктора меньше денег, чем у Полякова! <br>"+
							"Дребезжит третий звонок. <br>"+
							"— Ах, матушки! — хлопочет старушонка.— Где ж это Петровна? Ведь вот уж и третий звонок! Наказание божие... Осталась! Осталась бедная... А вещи её тут... Што с вещами-то делать, с сумочкой? Родимые мои, ведь она осталась! <br>"+
							"Старушонка на минуту задумывается. <br>"+
							"— Пущай с вещами остаётся! — говорит она и бросает сумочку Петровны в окно. <br>"+
							"Едем к станции Халдеево, а по путеводителю «Фрум — Общая Могила». Входят контролёр и оберкондуктор со свечой.<br> "+
							"— Вашшш... билеты! — кричит обер-кондуктор. <br>"+
							"— Ваш билет! — обращается контролёр ко мне и к старцу. <br>"+
							"Мы ёжимся, сжимаемся, прячем руки и впиваемся глазами в ободряющее лицо обер-кондуктора.<br> "+
							"— Получите! — говорит контролёр своему спутнику и отходит. Мы спасены.<br> "+
							"— Ваш билет! Ты! Ваш билет! — толкает обер-кондуктор спящего парня. Парень просыпается и выжимает из шапки жёлтый билетик. <br>"+
							"— Куда же ты едешь? — говорит контролёр, вертя между пальцами билет.— Ты не туда едешь!<br> "+
							"— Ты, дуб, не туда едешь! — говорит обер-кондуктор.— Ты не на тот поезд сел, голова! Тебе нужно на Живодёрово, а мы едем на Халдеево! Вааазьми! Вот нe нужно быть никогда дураком!<br> "+
							"Парень усиленно моргает глазами, тупо смотрит на улыбающуюся публику и начинает тереть рукавом глаза. <br>"+
							"— Ты не плачь! — советует публика.— Ты лучше попроси! Такой здоровый болван, а ревёшь! Женат небось, детей имеешь.<br> "+
							"— Вашшш... билет!..— обращается обер-кондуктор к косарю в цилиндре.<br> "+
							"— Га? <br>"+
							"— Вашшш... билеты! Поворачивайся!<br> "+
							"— Билет? Нешто нужно?<br> "+
							"— Вилет!!!<br> "+
							"— Понимаем... Отчего не дать, коли нужно? Даадим! — Косарь в цилиндре лезет за пазуху и со скоростью двух с половиною вершков в час вытаскивает оттуда засаленную бумагу и подаёт её контролёру. <br>"+
							"— Кого даёшь? Это паспорт! Ты давай билет! <br>"+
							"— Другого у меня билета нету! — говорит косарь, видимо встревоженный.<br> "+
							"— Как жe ты едешь, когда у тебя нет билета?<br> "+
							"— Да я заплатил.<br> "+
							"— Кому ты заплатил? Что врёшь?<br> "+
							"— Кондухтырю. <br>"+
							"— Какому? <br>"+
							"— А шут его знает какому! Кондухтырю, вот и всё... Не бери, говорил, билета, мы тебя и так провезём... Ну, я и не взял... <br>"+
							"— А вот мы с тобой на станции поговорим! Мадам, ваш билет!<br> "+
							"Дверь скрипит, отворяется, и ко всеобщему нашему удивлению входит Петровна.<br> "+
							"— Насилу, мать моя, нашла свой вагон... Кто их разберёт, все одинаковые... А Пахома так и не впустили, аспиды... Где моя сумочка?<br> "+
							"— Гм... Искушение... Я тебе её в окошко выбросила! Я думала, что ты осталась!<br> "+
							"— Куда бросила?<br> "+
							"— В окно... Кто ж тебя знал?<br> "+
							"— Спасибо... Кто тебя просил? Ну да и ведьма, прости господи! Что теперь делать? Своей не бросила, паскуда... Морду бы свою ты лучше выбросила! Аааа... штоб тебе повылазило!<br> "+
							"— Нужно будет со следующей станции телеграфировать! — советует смеющаяся публика.<br> "+
							"Петровна начинает голосить и нечестиво браниться. Её подруга держится за свою суму и также плачет. Входит кондуктор.<br> "+
							"— Чьи веш-ш-ш...чи! — выкрикивает он, держа в руках вещи Петровны.<br> "+
							"— Хорошенькая! — шепчет мне мой vis-a-vis старец, кивая на хорошенькую.— Г-м-м-м... хорррошенькая... Чёрт подери, хлороформу нет! Дал бы ей понюхать, да и целуй во все лопатки! Благо все спят!..<br> "+
							"Соломенная шляпа ворочается и во всеуслышание сердится на свои непослушные ноги. <br>"+
							"— Учёные...— бормочет он.— Учёные... Небось, против естества вещей и предметов не пойдёшь!.. Учёные... гм... Небось не сделают так, чтоб ноги можно было отвинчивать и привинчивать по произволению!<br> "+
							"— Я тут ни при чём... Спросите товарища прокурора! — бредит мой сосед-следователь. <br>"+
							"В дальнем углу два гимназиста, унтер-офицер и молодой человек в синих очках при свете четырёх папирос жарят в картёж... <br>"+
							"Направо от меня сидит высокая барыня из породы «само собою разумеется». От неё разит пудрой и пачулями. <br>"+
							" Ах, что за прелесть эта дорога! — шепчет над её ухом какой-то гусь, шепчет приторно до... до отвращения, как-то французисто выговаривая буквы г, н и р.— Нигде так быстро и приятно не бывает сближение, как в дороге! Люблю тебя, дорога!<br> "+
							"Поцелуй... Другой... Чёрт знает что! Хорошенькая просыпается, обводит глазами публику и... бессознательно кладёт головку на плечо соседа, жреца Фемиды... а он, дурак, спит!! <br>"+
							"Поезд останавливается. Полустанок. <br>"+
							"— Поезд стоит две минуты...— бормочет сиплый, надтреснутый бас вне вагона. Проходят две минуты, проходят ещё две... Проходит пять, десять, двадцать, а поезд всё ещё стоит. Что за чёрт? Выхожу из вагона и направляюсь к локомотиву.<br> "+
							"— Иван Матвеич! Скоро ж ты, наконец? Чёрт! - кричит обер-кондуктор под локомотив.<br> "+
							"Из-под локомотива выползает на брюхе машинист, красный, мокрый, с куском сажи на носу... <br>"+
							"— У тебя есть бог или нет? — обращается он к обер-кондуктору.— Ты человек или нет? Что подгоняешь? Не видишь, что ли? Ааа... чтоб вам всем повылазило!.. Разве это локомотив? Это не локомотив, а тряпка! Не могу я везти на нём! <br>"+
							"— Что же делать? <br>"+
							"— Делай что хочешь! Давай другой, а на этом не поеду! Да ты войди в положение... <br>"+
							"Помощники машиниста бегают вокруг неисправного локомотива, стучат, кричат... Начальник станции в красной фуражке стоит возле и рассказывает своему помощнику анекдоты из превесёлого еврейского быта... Идёт дождь... Направляюсь в вагон...<br>"+
							"Мимо мчится незнакомец в соломенной шляпе и тёмно-серой блузе... В его руках чемодан. Чемодан этот мой... Боже мой!<br>"+
		"</p>");
		document.write("<h3>Задание выполнил студент гр.ЦИСТв-51 Фомичёв А.В.</h3>");
		var SlowlyScroll;
		var JumpScroll;
		function slowly(){
			if (SlowlyScroll==null){
			window.clearInterval(JumpScroll); SlowlyScroll = window.setInterval("scrollBy(0,1)",100); JumpScroll=null;}
		}
		function jump(){
			if (JumpScroll==null){
			window.clearInterval(SlowlyScroll); JumpScroll = window.setInterval("scrollBy(0,50)",3000); SlowlyScroll=null;}
		}
		function stop(){
			window.clearInterval(SlowlyScroll);
			window.clearInterval(JumpScroll);
			SlowlyScroll = null;
			JumpScroll = null;
		}
	</script>
