<head>

	<title>JavaScript</title>
	<script type="text/javascript">

		var str = prompt("Введите предложение","");
		var str_otvet = "";
		var len = str.length;
		for (var i=len;i>0;i--) {
			var char_buf = str.substring(i-1,i); 
			str_otvet+=char_buf;
		}
		document.write('Вариант № 5 "Предложение вывести на экран в обратном порядке. Вывести результат в новом окне."' + '<br>');
		document.write('Ваше предложение: ' + str + '<br>');
		document.write('Ответ: ' + str_otvet + '<br>');
		document.write('Задание выполнил студент гр.ЦИСТв-51 Фомичёв А.В.');
	</script>
